java:
  applicationPort: 8583
  ingressHost: bulk-scan-payment-processor-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  environment:
  image: 'https://hmctspublic.azurecr.io/bulk-scan/payment-processor:latest'
  PAYMENTS_QUEUE_CONNECTION_STRING: "$(SB_CONN_STRING);EntityPath=payments"
  PAYMENTS_QUEUE_MAX_DELIVERY_COUNT: "10"
  secrets:
    SB_CONN_STRING:
      secretRef: servicebus-secret-namespace-{{ .Release.Name }}
      key: connectionString
servicebus:
  resourceGroup: bulk-scan-aks
  teamName: "Software Engineering"
  location: uksouth
  serviceplan: basic
  setup:
    queues:
      - name: payments
