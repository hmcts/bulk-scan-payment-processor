java:
  applicationPort: 8583
  aadIdentityName: rpe
  ingressHost: bulk-scan-payment-processor-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  environment:
    PAYMENTS_QUEUE_MAX_DELIVERY_COUNT: "5"
    S2S_NAME: "bulk_scan_payment_processor"
    S2S_URL: http://rpe-service-auth-provider-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  image: 'https://hmctspublic.azurecr.io/bulk-scan/payment-processor:latest'
  keyVaults:
    "s2s":
      resourceGroup: rpe-service-auth-provider
      secrets:
        - microservicekey-bulk-scan-payment-processor
    "bulk-scan":
      resourceGroup: bulk-scan
      secrets:
        - s2s-secret
        - site-id-probate
        - site-id-divorce
        - site-id-finrem
        - payments-queue-listen-connection-string
bs-payment-processor:
  servicebus:
    enabled: false
