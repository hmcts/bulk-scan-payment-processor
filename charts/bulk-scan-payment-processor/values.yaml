java:
  applicationPort: 8583
  aadIdentityName: bsp
  ingressHost: bulk-scan-payment-processor-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  environment:
    PAYMENTS_QUEUE_MAX_DELIVERY_COUNT: "5"
  image: 'https://hmctspublic.azurecr.io/bulk-scan/payment-processor:latest'
  keyVaults:
    "bulk-scan":
      resourceGroup: bulk-scan
      secrets:
        - site-id-probate
        - site-id-divorce
        - site-id-finrem
        - payments-queue-listen-connection-string
bs-payment-processor:
  servicebus:
    enabled: false
