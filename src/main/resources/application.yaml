server:
  port: 8583

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: health, info, prometheus
  security:
    enabled: false

spring:
  application:
    name: Bulk Scan Payment Processor

azure:
  servicebus:
    payments:
      connection-string: ${PAYMENTS_QUEUE_CONNECTION_STRING}
      queue-name: payments
      max-delivery-count: ${PAYMENTS_QUEUE_MAX_DELIVERY_COUNT}

