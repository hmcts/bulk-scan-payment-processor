server:
  port: 8583

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: health, info, prometheus
  security:
    enabled: false

spring:
  application:
    name: Bulk Scan Payment Processor

site-mappings:
  sites:
    - siteName: PROBATE
      poBox: 12625
      siteId: ${SITE_ID_PROBATE}
    - siteName: DIVORCE
      poBox: 12706
      siteId: ${SITE_ID_DIVORCE}
    - siteName: DIVORCE
      poBox: 12746
      siteId: ${SITE_ID_FINREM}

azure:
  servicebus:
    payments:
      connection-string: ${PAYMENTS_QUEUE_READ_CONNECTION_STRING}
      queue-name: payments
      max-delivery-count: ${PAYMENTS_QUEUE_MAX_DELIVERY_COUNT}
