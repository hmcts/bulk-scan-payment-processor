server:
  port: 8583

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: "/"
      exposure:
        include: health, info, prometheus
  security:
    enabled: false

spring:
  application:
    name: Bulk Scan Payment Processor
  main:
    # without this, Spring can't properly resolve feign clients when IDAM and CCD clients are both included
    # TODO: remove when possible
    allow-bean-definition-overriding: true

site-mappings:
  sites:
    - siteName: PROBATE
      poBox: 12625
      siteId: ${SITE_ID_PROBATE}
    - siteName: DIVORCE
      poBox: 12706
      siteId: ${SITE_ID_DIVORCE}
    - siteName: DIVORCE
      poBox: 12746
      siteId: ${SITE_ID_FINREM}

pay-hub:
  api:
    url: ${PAY_HUB_URL}

idam:
  s2s-auth:
    url: ${S2S_URL:http://localhost:4552}
    secret: ${S2S_SECRET:AAAAAAAAAAAAAAAA}
    name: ${S2S_NAME:bulk_scan_payments_processor}
  api:
    url: ${IDAM_API_URL}
  client:
    id: 'bsp'
    secret: ${IDAM_CLIENT_SECRET}
    redirect_uri: ${IDAM_CLIENT_REDIRECT_URI}
  users:
    bulkscan:
      username: ${IDAM_USERS_BULKSCAN_USERNAME:notset}
      password: ${IDAM_USERS_BULKSCAN_PASSWORD:notset}

core_case_data:
  api:
    url: ${CORE_CASE_DATA_API_URL}

scheduling:
  task:
    consume-payments-queue:
      time-interval-ms: 1000
