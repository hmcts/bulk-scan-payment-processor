spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/bulk-scan
      aliases:
        site-id-probate: SITE_ID_PROBATE
        site-id-divorce: SITE_ID_DIVORCE
        site-id-finrem: SITE_ID_FINREM
        payments-queue-listen-connection-string: PAYMENTS_QUEUE_READ_CONNECTION_STRING
        s2s-secret-payment-processor: S2S_SECRET
        app-insights-instrumentation-key: azure.application-insights.instrumentation-key
        idam-client-secret: IDAM_CLIENT_SECRET
        idam-users-bulkscan-username: IDAM_USERS_BULKSCAN_USERNAME
        idam-users-bulkscan-password: IDAM_USERS_BULKSCAN_PASSWORD
