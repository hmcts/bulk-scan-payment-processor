spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/bulk-scan-v2
      name: bulk-scan-v2
      aliases:
        site-id-probate: SITE_ID_PROBATE
        site-id-divorce: SITE_ID_DIVORCE
        site-id-finrem: SITE_ID_FINREM
        site-id-bulkscan: SITE_ID_BULKSCAN
        s2s-secret-payment-processor: S2S_SECRET
        app-insights-instrumentation-key: azure.application-insights.instrumentation-key
        idam-client-secret: IDAM_CLIENT_SECRET
        payments-queue-listen-shared-access-key: PAYMENTS_QUEUE_READ_ACCESS_KEY
        payments-staging-queue-listen-shared-access-key: PAYMENTS_QUEUE_READ_ACCESS_KEY
        idam-users-bulkscan-username: idam.users.bulkscan.username
        idam-users-bulkscan-password: idam.users.bulkscan.password
        idam-users-cmc-username: idam.users.cmc.username
        idam-users-cmc-password: idam.users.cmc.password
        idam-users-div-username: idam.users.divorce.username
        idam-users-div-password: idam.users.divorce.password
        idam-users-finrem-username: idam.users.finrem.username
        idam-users-finrem-password: idam.users.finrem.password
        idam-users-probate-username: idam.users.probate.username
        idam-users-probate-password: idam.users.probate.password
